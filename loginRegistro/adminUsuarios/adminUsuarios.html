<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Usuarios</title>
  <link rel="stylesheet" href="adminUsuariosStyle.css">
</head>
<body>
    <header>
        <img src="../../public/logo/21.png" alt="Logo AT21">
    </header>

  <div class="contenedor-principal">

    <!-- Parte del administrador Nombre, Rol, lado izquierdo -->
    <aside class="sidebar">
      <div class="tarjeta-usuario">
        <img src="../../public/img/a.png" alt="Avatar del usuario" class="avatar-usuario">
        <div class="info-usuario">
          <h3>Juan Perez</h3>
          <p>Rol: Administrador</p>
          <p>Email: usuario@tecart.com</p>
          <button class="btn-ver-perfil">Ver perfil</button>
        </div>
      </div>
      <nav class="navegacion">
        <button>Ver activos</button>
        <button>Ventas</button>
        <button>Inventarios</button>
        <button class="activo">Ver usuarios</button>
      </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="contenido">
      <h1>Gestión de Usuarios</h1>
      <div class="buscador-usuarios">
        <input type="text" placeholder="Buscar usuario..." />
        <button type="button">Buscar</button>
      </div>

      <table class="tabla-usuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí irán las filas dinámicas o de ejemplo -->
          <tr>
            <td>001</td>
            <td>Juan Pérez</td>
            <td>Administrador</td>
            <td>juan@tecart.com</td>
            <td>
              <button class="editar">Editar</button>
              <button class="eliminar">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>María Gómez</td>
            <td>Vendedor</td>
            <td>maria@tecart.com</td>
            <td>
              <button class="editar">Editar</button>
              <button class="eliminar">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>003</td>
            <td>Raquel mora</td>
            <td>Proveedor</td>
            <td>Rmora@hotmail.com</td>
            <td>
              <button class="editar">Editar</button>
              <button class="eliminar">Eliminar</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </main>

  </div>

</body>
</html>

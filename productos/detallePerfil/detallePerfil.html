<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <!-- Icono de la pestaña del navegador -->
  <link rel="icon" href="/public/iconos/21.ico" type="image/x-icon">
  
  <!-- Enlace al CSS principal -->
  <link rel="stylesheet" href="detalleSyle.css">

  <!-- Fuente externa de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
</head>
<body>

  <!-- =================== Header con logo =================== -->
  <header>
    <img src="/public/img/21.png" alt="Logo AT21">
  </header>

  <!-- =================== Contenido principal =================== -->
  <main class="contenedor">
    
    <!-- ===== Panel izquierdo: Datos de usuario y opciones ===== -->
    <section class="panel-izquierdo">
      <!-- Avatar de usuario -->
      <img src="/public/img/a.png" alt="Avatar del usuario" class="avatar">
      
      <!-- Formulario de actualización de perfil -->
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" maxlength="10" inputmode="numeric" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">

        <button type="submit">Actualizar Perfil</button>
      </form>

      <!-- Opciones adicionales del perfil -->
      <div class="opciones">
        <h3>Mis compras</h3>
        <label><input type="checkbox"> Pedidos</label>
        <label><input type="checkbox"> Historial</label>

        <h3>Datos del perfil</h3>
        <label><input type="checkbox"> Dirección</label>
        <label><input type="checkbox"> Tarjetas</label>
        <label><input type="checkbox"> Privacidad</label>
        <label><input type="checkbox"> Notificaciones</label>
      </div>
    </section>

    <!-- ===== Panel derecho: Filtros y productos ===== -->
    <section class="panel-derecho">

      <!-- Sección de filtros con imagen -->
      <h2>Filtros
        <img src="/public/iconos/Filtro.png" alt="Icono de filtro" class="icono-filtro">
      </h2>

      <div class="filtros">
        <h4>Marca</h4>
        <label><input type="checkbox"> LG</label>
        <label><input type="checkbox"> Samsung</label>
        <label><input type="checkbox"> Asus</label>

        <h4>Precio</h4>
        <select>
          <option>Menor a mayor</option>
          <option>Mayor a menor</option>
        </select>

        <h4>Orden alfabético</h4>
        <select>
          <option>A - Z</option>
          <option>Z - A</option>
        </select>
      </div>

      <!-- Sección de productos agregando la descripcion-->
      <h2>Productos</h2>
      <ul class="productos">
        <!-- Producto individual -->
        <li data-nombre="Board ASRock" data-img="/public/img/p1.png" data-precio="1449900" data-caracteristicas="..." data-descripcion="...">
          <img src="/public/img/p1.png" alt="Producto1">
          BOARD ASROCK
        </li>

        <li data-nombre="Board ASUS" data-img="/public/img/p2.png" data-precio="1549900" data-caracteristicas="..." data-descripcion="...">
          <img src="/public/img/p2.png" alt="Producto2">
          BOARD ASUS
        </li>

        <li data-nombre="DDR4 32G" data-img="/public/img/p3.png" data-precio="280000" data-caracteristicas="..." data-descripcion="...">
          <img src="/public/img/p3.png" alt="Producto3">
          DDR4 32G
        </li>

        <li data-nombre="SSD 1TB" data-img="/public/img/p4.png" data-precio="180000" data-caracteristicas="..." data-descripcion="...">
          <img src="/public/img/p4.png" alt="Producto4">
          SSD 1TB
        </li>

        <li data-nombre="SSD 2TB" data-img="/public/img/p5.png" data-precio="250000" data-caracteristicas="..." data-descripcion="...">
          <img src="/public/img/p5.png" alt="Producto5">
          SSD 2TB
        </li>

        <li data-nombre="SSD 4TB" data-img="/public/img/p6.png" data-precio="329000" data-caracteristicas="..." data-descripcion="...">
          <img src="/public/img/p6.png" alt="Producto6">
          SSD 4TB
        </li>
      </ul>

    </section>

  </main>

  <!-- =================== Footer =================== -->
  <footer>
    <div class="rectangulo-footer">
      <nav class="redes-sociales">
        <a href="/contactanos/contactanos.html">
          <img src="/public/redes/bxl-facebook-circle.svg" alt="Facebook">
          <span>Facebook</span>
        </a>
        <a href="/contactanos/contactanos.html">
          <img src="/public/redes/bxl-instagram-alt.svg" alt="Instagram">
          <span>Instagram</span>
        </a>
        <a href="/contactanos/contactanos.html">
          <img src="/public/redes/bxl-linkedin-square.svg" alt="LinkedIn">
          <span>LinkedIn</span>
        </a>
        <a href="/contactanos/contactanos.html">
          <img src="/public/redes/bxl-whatsapp-square.svg" alt="WhatsApp">
          <span>WhatsApp</span>
        </a>
      </nav>
    </div>

    <div class="pie-footer">
      <p>2025 Artículos Tecnológicos 21.</p>
    </div>
  </footer>

  <!-- =================== Scripts =================== -->
  <script src="/productos/detallePerfil/detallePerfilScript.js"></script>
  
</body>
</html>
